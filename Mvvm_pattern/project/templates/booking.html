{% extends "base.html" %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/mystyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap-datetimepicker.min.css') }}">
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('.static', filename='js/bootstrap-datetimepicker.js') }}"></script>
    <script type="text/javascript">
        var pickerOptsGeneral = {
            language: 'tr',
            weekStart: 1,
            todayBtn: 0,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 0,
            minuteStep: 60
        };
        $('.form_datetime').datetimepicker(pickerOptsGeneral);

    </script>

{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <form action="/booking" method="POST">
                        {{ form.csrf_token }}
                        <div class="form-group-lg">
                            <div class="form-group">
                                <label for="username_input">User name </label>
                                <input type="text" class="form-control" id="username_input" name="username"
                                       aria-describedby="username_help"
                                       placeholder="User name">
                            </div>
                            <div class="form-group">
                                <label for="datepicker_start_input">
                                    Date
                                </label>
                                <div class="input-group date form_datetime" data-date=""
                                     data-date-format="dd MM yyyy - hh:ii"
                                     data-link-field="dtp_input1">
                                    {{ form.date(class_="form-control", size="16", placeholder="Date", type="text") }}
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="reg_btn active">Send </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
